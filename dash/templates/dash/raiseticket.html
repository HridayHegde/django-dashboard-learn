{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Raise Ticket</title>
    <link rel="stylesheet" href="{% static 'dash/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'dash/fonts/fontawesome5-overrides.min.css' %}">
    {% if success_message %}<div class="alert alert-success text-center" role="alert">{{ success_message }}</div>{% endif %}
    {% if error_message %}<div class="alert alert-danger text-center" role="alert">{{ error_message }}</div>{% endif %}
    <style>
        .datepicker,
        .table-condensed {
            width: 100%;
            height:100%;
        }
    </style>
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0 justify-content-between align-items-center">
                <div class="row">
                    {% comment %} <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background-image: url(&quot;{% static 'dash/img/dogs/image2.jpeg;);' %}"></div>
                    </div> {% endcomment %}
                        <div class="p-5">
                        {% if user.is_authenticated %}
                            <a href="{% url 'dash:dashboard' %}" class="btn btn-primary"><i class="fa fa-arrow-left"></i></a>
                        {% endif %}
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Raise Ticket</h4>
                            </div>
                            <form class="user" action="{% url 'dash:raiseticket' %}" method="POST">
                            {% csrf_token %}
                                <div class="row mb-3">
                                    <div class="mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="username" placeholder="Your Name" name="cust_name" required></div>
                                </div>
                                <div class="mb-3"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email Address" name="cust_email" required></div>
                                <div class="mb-3"><input class="form-control form-control-user" type="text" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Title" name="title" required></div>
                                <label for="exampleFormControlTextarea1">Description</label>
                                <textarea class="mb-3 form-control" id="exampleFormControlTextarea1" rows="3" name="description" required></textarea>
                                <label for="exampleFormControlTextarea1">Due Date</label>
                                <div class="mb-3 justify-content-between align-items-center"><center><input style="border-radius: 10rem;font-size: .8rem;padding: 1rem;" class="text-center date" data-provide="datepicker" type="date" name="duedate" required/><center></div>
                                <button class="btn btn-primary d-block btn-user w-100" type="submit">Raise Ticket</button>
                            
                                <hr>
                                <hr>
                            </form>
                            <div class="text-center"><a class="small" href="{% url 'dash:showlogin' %}">Are you a user? Click here</a></div>
                        </div>
                </div>    
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="{% static 'dash/js/script.min.js' %}"></script>
</body>

</html>
