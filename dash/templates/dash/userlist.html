{% extends 'dash/base.html' %}
{% load static %}
{% block showuserlist %}active{% endblock %}
{% block content %}
<script>
    $(document).ready( function () {
        $('#usertable').DataTable();
    } );
</script>
<div id="content">
            
                <div class="container-fluid">
                    <div class="d-sm-flex justify-content-between align-items-center mb-4">
                        <h3 class="text-dark mb-0">Users</h3>
                    </div>
                    <div class="card d-flex ">
                        <div class="card-header d-flex justify-content-between align-items-center">
                                    <h6 class="text-primary fw-bold m-0">User List</h6>
                        </div>
                        <div class="card-body d-flex justify-content-between align-items-center">
                             <div class="user-list d-flex justify-content-between align-items-center">
                                    <table id="usertable" class="">
                                        <thead>
                                            <tr>
                                                    <th>Name</th>
                                                    <th>Email</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        {% for usr in userlist%}
                                            <tr>
                                                <td>{{usr.username}}</td>
                                                <td>{{usr.email}}</td>
                                            </tr>
                                        {% endfor %}
                                        </tbody>
                                    </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright Â© Brand 2021</span></div>
                </div>
            </footer>
{% endblock %}
